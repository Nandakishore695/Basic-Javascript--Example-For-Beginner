<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <title>Students</title>
    <style>
        .f-right{
            float: right;
            margin: 10px;
        }
        .custom-formitem{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid">
            <div class="f-right">
                <button id="btnAdd" class="btn btn-primary">Create</button>
                <button id="btnEdit" class="btn btn-primary">Edit</button>
                <button id="btnDelete" class="btn btn-danger">Delete</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Mobile</th>
                    </tr>
                </thead>
                <tbody id="tbStudents">

                </tbody>
            </table>
        </div>
        <div class="student-form" hidden>

            <form name="studentForm">
                <div class="custom-formitem">
                    <label for="Name">Name</label>
                    <input class="form-control" type="text" name="name" />
                    <span class="error error_name" hidden>Please enter name</span>
                </div>
                <div class="custom-formitem">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" name="email" />

                </div class="custom-formitem">
                <div class="custom-formitem">
                    <label for="gender">Gender</label>
                    <select name="gender" class="form-control">
                        <option value="">Select on option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="custom-formitem">
                    <label for="mobile">Phone</label>
                    <input class="form-control" type="text" name="mobile" />

                </div>
                <div  class="custom-formitem">
                    <button type="button" class="btn btn-primary form-control" id="btnSubmit">Submit</button>
                    <button type="button" class="btn btn-default form-control" id="btnCancel">Cancel</button>

                </div>
            </form>

        </div>
    </div>
    <script src="./tableindx.js"></script>
</body>

</html>
